<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clima en Tiempo Real</title>
</head>
<body>
    <h1>Clima en Tiempo Real</h1>
    <input type="text" id="ciudad" placeholder="Escribe una ciudad">
    <button onclick="obtenerClima()">Buscar</button>

    <div id="resultado"></div>

    <script>
        async function obtenerClima() {
            const ciudad = document.getElementById("ciudad").value;
            const resultado = document.getElementById("resultado");

            if (!ciudad) {
                resultado.innerHTML = "Por favor, ingresa una ciudad.";
                return;
            }

            try {
                const response = await fetch(`https://localhost:5001/api/clima/${encodeURIComponent(ciudad)}`);
                if (!response.ok) {
                    throw new Error("No se pudo obtener el clima.");
                }
                const data = await response.json();
                resultado.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>Temperatura: ${data.main.temp} °C</p>
                    <p>Descripción: ${data.weather[0].description}</p>
                `;
            } catch (error) {
                resultado.innerHTML = "Error al obtener el clima.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
